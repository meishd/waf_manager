<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="favicon.ico" rel="shortcut icon">

  <title>登录</title>

  <link rel="stylesheet" href="/static/plugins/jquery-ui/jquery-ui.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="/static/dist/css/google-css.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="/static/plugins/datatables-bs4/css/dataTables.bootstrap4.css">

</head>
<body>
<div class="wrapper">

    <div class="card card-info" style="font-size: 14px">

              <form class="form-horizontal" method="post">
                <div class="card-body">
                  <div class="form-group row" style="height: 26px">
                    <label for="user_name" class="col-form-label" style="width: 80px">{{ form.user_name.label }}</label>
                    <div style="width: 220px">
                      {{ form.user_name(class="form-control",id="user_name") }}
                    </div>
                  </div>



                  <div class="form-group row" style="height: 26px">
                    <label for="password" class="col-form-label" style="width: 80px">{{ form.password.label }}</label>
                    <div style="width: 220px">
                      {{ form.password(class="form-control",id="password") }}
                    </div>
                  </div>

                  <div class="form-group row" style="height: 8px">
                    <div style="width:80px"></div>
                    <div style="color:red">
                      {% for message in get_flashed_messages() %}
                        <p style="margin-top: 1px;margin-bottom: 1px;margin-left: 1px">{{ message }}</p>
                      {% endfor %}
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-10">
                      <div class="form-check" style="height: 6px">
                        <!-- <input type="checkbox" class="form-check-input" id="remember_me"> -->
                        {{ form.remember_me(class="form-check-input",id="remember_me") }}
                        <label class="form-check-label" for="remember_me">1周内自动登录</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-info">登录</button>
                  <button id="cancelBtn" type="button" class="btn btn-default float-right">取消</button>
                </div>
                <!-- /.card-footer -->
              </form>

    </div>

</div>
<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/plugins/jquery-ui/jquery-ui.js"></script>
<script>
    $("#cancelBtn").click(function(){
       parent.$(".ui-dialog-titlebar-close").click();
    })
</script>
</body>
</html>
